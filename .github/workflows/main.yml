name: Sync
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote add -f ipfs https://github.com/ipfs-examples/js-ipfs-test.git
          git checkout -b upstream ipfs/main
          git subtree split -P examples/example1 -b example # change "examples/example1" to the proper folder
          git checkout master
          git merge -s recursive -Xtheirs example --allow-unrelated-histories --no-edit
          git push
